<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Friend Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
  
</head>
<body>

    <div class="container">

        <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <br/>
                    <h3>We found your friend...</h3>
                    <div id="modal-name"></div>
                    <div id="modal-email"></div>
                    <div id="modal-difference"></div>
                </div>
            </div>
        </div>

        <h1 id="survey-header">Survey</h1>
        <p class"lead">Answer the survey, then find your friends. It's that simple!</p>
        <div class="col-md-6 offset-md-3">
            <form>
                <div class="form-group">
                    <label for="name">Enter your name</label>
                    <input type="name" class="form-control" id="name-field" aria-describedby="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Email Address</label>
                    <input type="email" class="form-control" id="email-field" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="exampleSelect1">Your mind is always buzzing with unexplored ideas and plans.</label>
                    <select class="form-control" id="question-1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleSelect1">Generally speaking, you rely more on your experience than your imagination.</label>
                    <select class="form-control" id="question-2">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleSelect1">You find it easy to stay relaxed and focused even when there is some pressure.</label>
                    <select class="form-control" id="question-3">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleSelect1">People can rarely upset you.</label>
                    <select class="form-control" id="question-4">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleSelect1">It is often difficult for you to relate to other people’s feelings.</label>
                    <select class="form-control" id="question-5">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleSelect1">You rarely do something just out of sheer curiosity.</label>
                    <select class="form-control" id="question-6">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleSelect1">In a discussion, truth should be more important than people’s sensitivities.</label>
                    <select class="form-control" id="question-7" default="Select an option">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleSelect1">You rarely get carried away by fantasies and ideas.</label>
                    <select class="form-control" id="question-8">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleSelect1">You think that everyone’s views should be respected regardless if they are supported by facts</label>
                    <select class="form-control" id="question-9" placeholder="Select an option">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
    
                </div>
                <div class="form-group">
                    <label for="exampleSelect1">You feel more energetic after spending time with a group of people.</label>
                    <select class="form-control" id="question-10">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                    <button type="button" class="btn btn-outline-primary btn-lg" id="submit-btn" data-toggle="modal" data-target=".bd-example-modal-lg">Submit</button>                
                </form>
            <div class="footer">
                <a href="/api/friends">API Friends</a>
                <span>|</span>
                <a href="X">Github Repo</a>
            </div>
        </div>
    </div>
<script type="text/javascript">

     $("#submit-btn").on("click", function (){
            event.preventDefault();
            
        var answers = [];
        for (var index = 1; index < 11; index++) {
            answers.push($('#question-' + index).val());
        }
        
        var userData = {
            name: $('#name-field').val().trim(),
            email: $('#email-field').val().trim(),
            scores: answers
        };
        console.log(userData);
        $.post("/api/new", userData, function(data) {
        if (data) {
                $("#modal-name").html(data.name);
                $("#modal-email").html(data.email);
                $("#modal-difference").html(data.difference);
                console.log(data)
            };
        });

    
    });
    
</script>
</body>
</html>
